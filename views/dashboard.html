<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css" type="text/css" media="screen" charset="utf-8">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 box">
        <div class="col-lg-12 key">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="col-lg-12 title">
          Edit
        </div>
        <%- include('./partials/messages.html'); %>
        <div class="col-lg-12 form">
          <div class="col-lg-12 form">
            <%- include('./partials/messages.html'); %>
            <div class="form-group">
              <label for="" class="form-control-label" style="font-size: 30px;">Welcome <%= user.name %></label>
            </div>
            <div class="form-group">
              <label for="" class="form-control-label" style="font-size: 30px;">Phone Number is
                <%= user.phoneNumber %></label>
            </div>
            <div class="form-group">
              <label for="" class="form-control-label" style="font-size: 30px;">Email is <%= user.email %></label>
            </div>
            <div class="form-group">
              <button class="btn btn-outline-primary"><a href="./edit">Edit Profile</a>
              </button>
            </div>
            <div class="lead mt-4">
              <a style="position:relativr;
      right: 90%;
      bottom: 70%;
      " href="/users/logout">Logout</a>
            </div>
            <form action="/delete" method="post">
              <div class="lead mt-4" style="position:absolute;
        right: 10%; top: 80%" ;>
                <button type="submit" class="btn btn-outline-primary">Delete Account</button>
              </div>
            </form>

          </div>
          <div class="col-lg-3 col-md-2"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

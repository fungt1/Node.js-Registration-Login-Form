<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/styles.css" type="text/css" media="screen" charset="utf-8">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 box">
        <div class="col-lg-12 key">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="col-lg-12 title">
          Edit
        </div>
        <%- include('./partials/messages.html'); %>
        <div class="col-lg-12 form">
          <div class="col-lg-12 form">
            <form action="/edit" method="POST">
              <div class="form-group">
                <label for="" class="form-control-label" style="font-size: 15px;">Full Name</label>
                <input type="text" class="form-control" value="<%= typeof name != 'undefined' ? name : '' %>"
                  name="name">
              </div>
              <div class="form-group">
                <label for="" class="form-control-label" style="font-size: 15px;">Phone Number</label>
                <input type="text" class="form-control"
                  value="<%= typeof phoneNumber != 'undefined' ? phoneNumber : '' %>" name="phoneNumber">
              </div>

              <div class="col-lg-12 bttm">
                <div class="col-lg-6 btm text">
                  <!-- Error Message -->
                </div>
                <div class="col-lg-6 btm button">
                  <button type="submit" class="btn btn-outline-primary">Save Changes</button>
                </div>
              </div>
            </form>
            <div class="lead mt-4">
              <a style="position:absolute;
                                right: 85%;
                                margin-bottom:100%;" href="./dashboard">Go Back</a>
            </div>
            <div class="lead mt-4">
              <a style="position:absolute;
                                left: 70%;
                                margin-bottom:60%;" href="/users/logout">Logout</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
      </div>
    </div>

</body>

</html>
